<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Binary Search Visualizer</h2>

  <div class="controls">
    <input id="arrayInput" placeholder="Enter sorted array (e.g. 1,2,3,4,5)">
    <input id="targetInput" placeholder="Target">
    <button onclick="start()">Visualize</button>
  </div>

  <div id="arrayContainer"></div>
  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
